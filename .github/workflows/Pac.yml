name: Policy as Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: read
  contents: read
  pull-requests: write

jobs:
  policy-as-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Advance Security Policy as Code
      id: policy_check
      uses: advanced-security/policy-as-code@v2.8.0
      with:
        token: ${{ secrets.HACKER }}
      continue-on-error: true  
      
    - name: Report Policy Check Results
      if: failure()  
      run: |
        echo "Policy check detected unacceptable risk, but workflow will succeed."
        # Optionally, add more actions here to report or handle the issue
