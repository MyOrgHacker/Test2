name: Main Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:
  
jobs:
  docker:
    needs: build
    name: Build docker image
    uses: ./.github/workflows/docker-image.yml
    secrets: inherit
  trivy:
    needs: build
    name: Build trivy scan
    uses: ./.github/workflows/trivy.yml
    secrets: inherit
