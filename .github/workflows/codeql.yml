name: "blublue"

on:
  workflow_call:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '35 21 * * 4'

permissions: write-all

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        output: ${{ matrix.language }}.sarif

    - name: Debug List working directory
      run: ls -la

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ matrix.language }}.sarif
        wait-for-processing: true
      env:
        CODEQL_ACTION_FEATURE_MULTI_LANGUAGE: false
        CODEQL_ACTION_FEATURE_SANDWICH: false
        CODEQL_ACTION_FEATURE_SARIF_COMBINE: true
        CODEQL_ACTION_FEATURE_WILL_UPLOAD: true
        CODEQL_ACTION_VERSION: 3.25.15
        JOB_RUN_UUID: c628a8f3-9618-49b6-b798-702a22b9563e
        CODEQL_ACTION_INIT_HAS_RUN: true
        CODEQL_ACTION_ANALYSIS_KEY: .github/workflows/codeql.yml:analyze
        CODEQL_WORKFLOW_STARTED_AT: 2024-07-28T07:16:46.321Z
        CODEQL_RAM: 14567
        CODEQL_THREADS: 4
        CODEQL_UPLOAD_SARIF__LANGUAGE_JAVASCRIPT_TYPESCRIPT__CODEQL: CODEQL_UPLOAD_SARIF__LANGUAGE_JAVASCRIPT_TYPESCRIPT__CODEQL
        CODEQL_ACTION_ANALYZE_DID_COMPLETE_SUCCESSFULLY: true
